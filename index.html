<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon CV</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      min-height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 32px;
      background: #f2f4f8;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .cv-wrapper {
      width: min(100%, 960px);
      max-height: calc(100vh - 64px);
      aspect-ratio: 210 / 297;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      body {
        padding: 24px;
      }

      .cv-wrapper {
        border-radius: 12px;
        max-height: calc(100vh - 48px);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .cv-wrapper {
        aspect-ratio: auto;
        height: calc(100vh - 32px);
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="cv-wrapper">
    <iframe src="./CV.pdf" title="CV de Gabriel"></iframe>
  </div>
</body>
</html>
